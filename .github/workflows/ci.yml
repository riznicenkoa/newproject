    mvn testname: CI Workflow

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
         distribution: 'temurin'
         java-version: '17'

    - name: Install dependencies
      run: |
        cd GitAction
        mvn install -DskipTests=true

    - name: Build project
      run: |
        cd GitAction
        mvn package

    - name: Run unit tests
      run: |
        cd GitAction
        mvn test
