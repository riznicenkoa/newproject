name: CI Workflow

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
         distribution: 'temurin'
         java-version: '17'

    - name: Install dependencies
      run: mvn install -DskipTests=true

    - name: Run unit tests
      run: mvn package

    - name: Build project
      run: mvn test
